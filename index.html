<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- matrial icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <form class="serch-form" action="">
        <input class="city-input" placeholder="Enter Your City" type="text" />
        <button class="search-btn">
          <i class="material-icons">search</i>
        </button>
      </form>
      <div class="city-date-section">
        <h2 class="city">patana</h2>
        <br />
        <p class="date">13 jun 2024</p>
      </div>
                      
      <div class="tempreture-info">
        <div class="description">
          <i class="material-icons">sunny</i>
          <span class="tempreture-text">Sunny</span>
        </div>
        <div class="temp">20Â° C</div>
      </div>

      <div class="additional-info">
        <div class="wind-info">
          <i class="material-icons">air</i>
          <div>
        <h3 class="wind-speed">4 KM/H</h3>
        <p class="wind-label">Air</p>
        </div>
        </div>
        <div class="humidity-info">
            <i class="material-icons">water_drop</i>
            <div>
            <h3 class="humidity-speed">45%</h3>
            <p class="humidity-label">Humidity</p>
            </div>
        </div>
        <div class="visiblity-info">
            <i class="material-icons">visibility</i>
            <div>
            <h3 class="visibility-speed">3 KM/H</h3>
            <p class="visibility-label">Visibility</p>
            </div>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
